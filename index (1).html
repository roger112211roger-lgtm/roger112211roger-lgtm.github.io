<script>
const videos = [
  "https://www.youtube.com/embed/4xaP3UPQIYU",
  "https://www.youtube.com/embed/dQw4w9WgXcQ",
  "https://www.youtube.com/embed/3GwjfUFyY6M"
];
let currentIndex = 0;
const carousel = document.getElementById("carousel").querySelector("iframe");

function showVideo(index){
  carousel.src = videos[index];
}
function nextVideo(){
  currentIndex = (currentIndex+1) % videos.length;
  showVideo(currentIndex);
}
function prevVideo(){
  currentIndex = (currentIndex-1 + videos.length) % videos.length;
  showVideo(currentIndex);
}
</script>

<script>
function updateClock(){
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  const h = String(now.getHours()).padStart(2,'0');
  const min = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').textContent = `${y}-${m}-${d} ${h}:${min}:${s}`;
}
setInterval(updateClock,1000);
updateClock();
</script>
